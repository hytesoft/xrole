worker_processes  auto;
events {
    worker_connections 1024;
}
http {
  server {
    listen 8443 ssl;
    server_name l27.colas.icu;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    location / {
      proxy_pass http://registry:5000;
    }
  }
}